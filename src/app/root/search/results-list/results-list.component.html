<div class="items" (scroll)="scrollHandler()">
  <mat-grid-list cols="2" rowHeight="40rem">
    <mat-grid-tile *ngFor="let clothesItem of clothesItems">
      <div class="item">
        <app-result-item [clothesItem]="clothesItem"></app-result-item>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
