<mat-card
  (dragover)="allowDrop($event)"
  class="card" (mouseover)="description = true"
  (mouseout)="description = false" >
  <mat-card-header>
    <mat-card-title>
      <img
        (dragstart)="drag($event)"
        draggable="true"
        src="assets/img/hm.png" alt="icon" >
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{clothesItem.image}}">
  <mat-card-content>
    <div class="row">
      <div class="col-md-7">
        <div class="type">
          {{clothesItem.name}}
        </div>
      </div>
      <div class="col-md-5">
        <div class="price">
          {{clothesItem.price.value}} {{clothesItem.price.currency}}
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-footer *ngIf="description">
    <hr color="#E5E5E5" size="0.5" />
    <div class="cart-footer mt-1">
      <div class="description-type my-2">
        Цвет:
        <span class="description-value">
        {{clothesItem.color}}
      </span>
      </div>
      <div class="description-type my-2">
        Материал:
        <span class="description-value">
        {{clothesItem.material}}
      </span>
      </div>
      <div class="description-type my-2">
        Фасон:
        <span class="description-value">
        {{clothesItem.style}}
      </span>
      </div>
      <div class="description-type my-2">
        Дата выпуска:
        <span class="description-value">
        {{clothesItem.date | date }}
      </span>
      </div>
    </div>
  </mat-card-footer>
</mat-card>
