<div *ngIf="splitState === false; else changePosition"
  class="row search-field ml-5 my-5">
  <div class="col-7 mt-3">
    <mat-form-field [floatLabel]="'never'" class="search-input-field">
      <input #searchValue matInput
             (keydown)="onKeydown($event)"
             [formControl]="searchFormControl"
             [errorStateMatcher]="matcher">
      <mat-placeholder class='search-input-placeholder'>Enter value</mat-placeholder>
      <div
          class="search-icon"
          matRipple
          (click)="doSearch()"
          matSuffix>
        <svg   width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12.0681 7.81675C12.178 7.34031 12.2147 6.86387 12.2147 6.38743C12.178 5.03141 11.6283 3.67539 10.5654 2.64921C8.3665 0.450262 4.84817 0.450262 2.64921 2.64921C0.450262 4.84817 0.450262 8.36649 2.64921 10.5654C4.84817 12.7644 8.3665 12.7644 10.5654 10.5654M9.24607 9.24607L15 15L9.24607 9.24607Z" stroke="#312A20" stroke-opacity="0.3" stroke-linecap="square"/>
        </svg>
      </div>
      <mat-error *ngIf="!searchFormControl.hasError('minLength') && !searchFormControl.hasError('maxLength')">
        min: 3 symbols, max: 50 symbols
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-5 mt-3">
    <app-gender class="gender-icon"></app-gender>
    <app-currency class="currency-icon"></app-currency>
    <div class="icon">
      <app-calendar></app-calendar>
    </div>
  </div>
</div>
<ng-template #changePosition>
  <div class="row mx-5 my-5">
    <div class="col-md-3 mt-2">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12.0681 7.81675C12.178 7.34031 12.2147 6.86387 12.2147 6.38743C12.178 5.03141 11.6283 3.67539 10.5654 2.64921C8.3665 0.450262 4.84817 0.450262 2.64921 2.64921C0.450262 4.84817 0.450262 8.36649 2.64921 10.5654C4.84817 12.7644 8.3665 12.7644 10.5654 10.5654M9.24607 9.24607L15 15L9.24607 9.24607Z" stroke="#312A20" stroke-opacity="0.3" stroke-linecap="square"/>
      </svg>
    </div>
    <div class="col-md-3 mt-2">
      <svg matDatepickerToggleIcon width="15" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12.0707 1.50862H14.6007V3.13793V9.98707L10.8209 13.6983H0.30481V1.50862H2.8043M10.6381 1.50862H4.23693M14.3568 9.98707H10.7905M10.6381 13.6983V9.98707M14.5702 4.64655H2.8043M12.0707 0.301727H10.6381V2.71552H12.0707V0.301727ZM4.23693 0.301727H2.8043V2.71552H4.23693V0.301727Z" stroke="#312A20" stroke-opacity="0.3" stroke-linecap="square"/>
      </svg>
    </div>
    <div class="col-md-3 mt-2">
      <app-gender></app-gender>
    </div>
    <div class="col-md-3 mt-2">
      <app-currency ></app-currency>
    </div>
  </div>
</ng-template>
