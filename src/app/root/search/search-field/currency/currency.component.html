<div class="btn-group">
  <div class="currency" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    {{choiceCurrency}}
  </div>
  <div class="dropdown-menu">
    <div *ngFor="let currency of currencies"
         (click)="choice($event)"
         class="dropdown-item currency">
      {{currency}}
    </div>
  </div>
</div>
