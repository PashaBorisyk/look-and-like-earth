<as-split
  (dragend)="removeImage()"
  (dragEnd)="reloadMasonry()"
  unit="percent"
  direction="horizontal"
  restrictMove="true"
  useTransition="true"
  gutterSize="3">
  <as-split-area
    [order]="areas[0].order"
    [size]="areas[0].size">
    <app-sandbox></app-sandbox>
  </as-split-area>
  <as-split-area
    [order]="areas[1].order"
    [size]="areas[1].size"
    (scroll)="reloadSearch($event)"
    maxSize="85">
    <app-search></app-search>
  </as-split-area>
</as-split>
