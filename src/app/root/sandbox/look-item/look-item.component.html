<div
  class="look"
  tabindex="1"
  [ngStyle]="style"
  mwlResizable
  [validateResize]="validate"
  [enableGhostResize]="true"
  [resizeSnapGrid]="{ left: 50, right: 50 }"
  (resizeEnd)="onResizeEnd($event)">
  <div class='square top-left'
       mwlResizeHandle
       [resizeEdges]="{top: true, left: true}"></div>
  <div class='square top-right'
       mwlResizeHandle
       [resizeEdges]="{right: true, top: true}"></div>
  <div class='square bottom-left'
       mwlResizeHandle
       [resizeEdges]="{bottom: true, left: true}"></div>
  <div class='square bottom-right'
       mwlResizeHandle
       [resizeEdges]="{bottom: true, right: true}"></div>
  <img src="{{ image }}" alt="image" class="image">
</div>
